
balloting:
  binary:
    for: 'aye'
    against: 'nay'

keys:
  poll:
    subject: 'subject'
    title: 'title'
    options: 'options'
    proposals: 'proposals'

value:
  majority_judgment_poll:
    mention:
      # For gherkin feature reading purposes,
      # the "reverse" translation of mentions.
      'excellent':  'bonega'
      'very good':  'trebona'
      'good':       'bona'
      'passable':   'trairebla'
      'inadequate': 'neadekvata'
      'mediocre':   'malboneta'
      'reject':     'malakcepti'


majority_judgment_poll:
  mention:
    # Keys are Poll::MENTION_XXX
    # Values are the actual translation, lowercase.
    # Not too fond of the couple inadequate/mediocre.
    # If you think you have better mentions, please do share!
    bonega:     'excellent'
    trebona:    'very good'
    bona:       'good'
    trairebla:  'passable'
    neadekvata: 'inadequate'
    malboneta:  'mediocre'
    malakcepti: 'reject'


testing:
  error:
    wrong_count_of_for: "Wrong amount of AYE."
    wrong_count_of_against: "Wrong amount of NAY."
    no_actor_found: "No actor found with the name `{{ actorName }}'."


test:
  failure:
    candidate_tallies_dont_match: |
      Expected mention `{{ expected_mention }}' but the tally got `{{ actual_mention }}'
      on candidate `{{ candidate.title }}' ({{ candidate.id }})."
    candidate_position_mismatch: |
      Expected position `{{ expected_position }}' but the tally got `{{ actual_position }}'
      on candidate `{{ candidate.title }}' ({{ candidate.id }})."
    candidates_left_unprocessed: |
      Some candidates are in the specifications but were never tallied:
      {% for candidate in candidates %}
      - {{ candidate.title }} ({{ candidate.id }})
      {% endfor %}
    poll_has_no_subject: |
      The poll has no subject.
      Add one with (for example):
      subject: "My awesome poll"
    no_majority_judgment_poll_found_for_title: |
      No majority judgment poll titled `{{ title }}' could be found in the database.
    no_majority_judgment_poll_candidate_found_for_title: |
      No majority judgment poll candidate titled `{{ title }}' could be found in the database.