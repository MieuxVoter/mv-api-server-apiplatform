version: "3.4"

services:
  php:
    build:
      context: .
      target: symfony_php
      args:
        SYMFONY_VERSION: ${SYMFONY_VERSION:-}
        STABILITY: ${STABILITY:-stable}
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    volumes:
      # Comment out the next line in production
      - ./:/srv/app:rw,cached
      # If you develop on Linux, comment out the following volumes to just use bind-mounted project directory from host
      # - /srv/app/var/
      # - /srv/app/var/cache/
      # - /srv/app/var/logs/
      # - /srv/app/var/sessions/
    environment:
      - SYMFONY_VERSION
    depends_on:
      - db

  nginx:
    build:
      context: .
      target: symfony_nginx
    depends_on:
      - php
    volumes:
      # Comment out the next line in production
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/srv/app/public:ro
    ports:
      - "80:80"

  # This HTTP/2 proxy is not secure: it should only be used in dev
  h2-proxy:
    build:
      context: .
      target: symfony_h2-proxy
    depends_on:
      - nginx
    volumes:
      - ./docker/h2-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "443:443"

  db:
    image: mariadb:10.5.5
    environment:
      - MYSQL_DATABASE=limaju
      # You should definitely change the password in production
      - MYSQL_PASSWORD=limaju
      - MYSQL_RANDOM_ROOT_PASSWORD=true
      - MYSQL_USER=limaju
    volumes:
      - ./docker/db/data:/var/lib/mysql:rw
    ports:
      - 3308


  