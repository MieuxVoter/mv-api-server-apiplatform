
balloting:
  binary:
    for: 'aye'
    against: 'nay'

keys:
  poll:
    title: 'title'
    options: 'options'

value:
  majority_judgment_poll:
    mention:
      # For gherkin feature reading purposes,
      # the "reverse" translation of mentions.
      'excellent':  'bonega'
      'very good':  'trebona'
      'good':       'bona'
      'passable':   'trairebla'
      'inadequate': 'neadekvata'
      'mediocre':   'malboneta'
      'reject':     'malakcepti'


majority_judgment_poll:
  mention:
    # Keys are LimajuPoll::MENTION_XXX
    # Values are the actual translation, lowercase.
    # Not too fond of the couple inadequate/mediocre.
    # If you think you have better mentions, please do share!
    bonega:     'excellent'
    trebona:    'very good'
    bona:       'good'
    trairebla:  'passable'
    neadekvata: 'inadequate'
    malboneta:  'mediocre'
    malakcepti: 'reject'


testing:
  error:
    wrong_count_of_for: "Wrong amount of AYE."
    wrong_count_of_against: "Wrong amount of NAY."
    no_actor_found: "No actor found with the name `{{ actorName }}'."


test:
  failure:
    option_tallies_dont_match: |
      Expected mention `{{ expected_mention }}' but the tally got `{{ actual_mention }}'
      on option `{{ option.title }}' ({{ option.id }})."
    option_position_mismatch: |
      Expected position `{{ expected_position }}' but the tally got `{{ actual_position }}'
      on option `{{ option.title }}' ({{ option.id }})."
    options_left_unprocessed: |
      Some options are in the specifications but were never tallied:
      {% for option in options %}
      - {{ option.title }} ({{ option.id }})
      {% endfor %}
    no_work_found_for_title: |
      No work titled `{{ title }}' could be found in the database.
    no_majority_judgment_poll_found_for_title: |
      No majority judgment poll titled `{{ title }}' could be found in the database.
    no_majority_judgment_poll_option_found_for_title: |
      No majority judgment poll option titled `{{ title }}' could be found in the database.