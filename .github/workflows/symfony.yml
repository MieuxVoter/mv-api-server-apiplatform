jobs:
  symfony:
    name: MV OpenAPI (PHP ${{ matrix.php-versions }})
    # Try out an alpine here perhaps?
    # https://hub.docker.com/_/ubuntu/
    runs-on: ubuntu-18.04
#    services:
      # https://docs.docker.com/samples/library/mysql/
#      mysql:
