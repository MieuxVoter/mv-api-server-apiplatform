
balloting:
  binary:
    for: 'pour'
    against: 'contre'

keys:
  poll:
    title: 'titre'
    candidates: 'candidats'

value:
  majority_judgment_poll:
    mention:
      # For gherkin feature reading purposes,
      # the "reverse" translation of mentions.
      'excellent':   'bonega'
      'très bien':   'trebona'
      'bien':        'bona'
      'assez bien':  'trairebla'
      'passable':    'neadekvata'
      'insuffisant': 'malboneta'
      'à rejeter':   'malakcepti'

majority_judgment_poll:
  mention:
    # Keys are Poll::MENTION_XXX
    # Values are the actual translation, lowercase.
    bonega:     'excellent'
    trebona:    'très bien'
    bona:       'bien'
    trairebla:  'assez bien'
    neadekvata: 'passable'
    malboneta:  'insuffisant'
    malakcepti: 'à rejeter'

test:
  failure:
    not_equal: |
      La valeur obtenue ({{ actual }}) diffère de la valeur attendue ({{ expected }}).
    candidate_tallies_dont_match: |
      Sur le candidat `{{ candidate.title }}' ({{ candidate.id }}),
      on obtient la mention `{{ actual_mention }}' mais la mention attendue est `{{ expected_mention }}'.
    candidate_position_mismatch: |
      Sur le candidat `{{ candidate.title }}' ({{ candidate.id }}),
      on obtient la position `{{ actual_position }}' mais sa position attendue est `{{ expected_position }}'.
    candidates_left_unprocessed: |
      Des candidats sont dans les spécifications mais n'ont jamais été comparés au dépouillement:
      {% for candidate in candidates %}
      - {{ candidate.title }} ({{ candidate.id }})
      {% endfor %}
    no_majority_judgment_poll_found_for_title: |
      Aucun scrutin au jugement majoritaure ayant le titre `{{ title }}' n'a été trouvé dans la base de données.
    no_majority_judgment_poll_candidate_found_for_title: |
      Aucun candidat ayant le titre `{{ title }}' et appartenant à un scrutin au jugement majoritaire
      n'a été trouvée dans la base de données.
